<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Free Mart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>Free</strong>mart</span>
      </div>
      <div class="container-search">
        <input
          spellcheck="false"
          type="text"
          class="search-input"
          id="search"
          placeholder="Procurar categoria"
        />
        <button class="search-button">
          <i class="material-icons" style="font-size:30px;color:#999">search</i>
        </button>
      </div>
      <div class="container-cartTitle">
        <i class="material-icons" style="font-size:45px;position:absolute;right: 103%;color:#253d8a">shopping_cart</i>
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <div style="display: flex;">
      <section class="container">
        <section class="items"></section>
      </section>
      <aside class="cart">
        <ol class="cart__items"></ol>
        <button class="empty-cart">Esvaziar carrinho</button>
      </aside>
    </div>
  </body>
</html>
